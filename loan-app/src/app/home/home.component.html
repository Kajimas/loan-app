<mat-card-title>Welcome to Loan_App!</mat-card-title>

<mat-card class="mat-elevation-z8">
  <mat-card-content>
    <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
      <div>
        <h2>Principle</h2>
        <mat-form-field appearance="outline">
          <input matInput formControlName="principle" required />
          <mat-error *ngIf="loanForm.controls.principle.invalid">
            Please enter a valid number
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <br />
        <h2>Interest Rate</h2>
        <mat-form-field appearance="outline">
          <input matInput formControlName="interest" required />
          <mat-error *ngIf="loanForm.controls.interest.invalid">
            Please enter a valid number
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <br />
        <h2>Number of Years</h2>
        <mat-form-field appearance="outline">
          <input matInput formControlName="years" required />
          <mat-error *ngIf="loanForm.controls.years.invalid">
            Please enter a valid number
          </mat-error>
        </mat-form-field>
      </div>
      <br />
      <div>
        <button mat-raised-button type="submit">Calculate</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<br /><br />

<div>
  <mat-card class="mat-elevation-z8">
    <mat-card-title>
      Your monthly payment:

      {{ monthlyPayment | currency }}

      <br />
      <br />
      <br />

      Total interest paid:

      {{ totalInterest | currency }}
    </mat-card-title>
  </mat-card>
</div>
